<section class="hero">
  <div class="hero__inner">
    <figure class="hero__mark">
      <img src="{{ '/photos/facade-line.png' | relative_url }}" alt="" aria-hidden="true" />
    </figure>
    <p class="eyebrow">{{ site.data.hero.eyebrow }}</p>
    <h1 class="hero__title">{{ site.data.hero.title }}</h1>
    {% if site.data.hero.tagline %}
      <p class="hero__tagline">{{ site.data.hero.tagline }}</p>
    {% endif %}
    <p class="hero__subtitle">{{ site.data.hero.subtitle }}</p>
    <div class="cta-group">
      {% for cta in site.data.hero.ctas %}
        <a class="btn {{ cta.style }}" href="{{ cta.href }}" {% if cta.external %}target="_blank" rel="noopener"{% endif %}>{{ cta.label }}</a>
      {% endfor %}
    </div>
  </div>
</section>
