<section class="section container">
  <div class="section__header">
    <h2 class="section__title">{{ site.data.program.title }}</h2>
    <p class="section__subtitle">{{ site.data.program.subtitle }}</p>
  </div>
  <div class="stats">
    {% for stat in site.data.program.stats %}
      {% assign target = stat.target | default: '#plans' %}
      <a class="stat stat--link" href="{{ target }}" data-stat-link>
        <span class="stat__value">{{ stat.value }}</span>
        <span class="stat__label">{{ stat.label }}</span>
        <span class="stat__description">{{ stat.description }}</span>
      </a>
    {% endfor %}
  </div>
</section>
