title: Services & confort
subtitle: Une offre sécurisée et clé en main pour investisseurs, locataires et enseignes.
items:
  - Entrées sécurisées avec contrôle électronique.
  - Gardiennage 24/24 et vidéosurveillance.
  - Parking privatif (1 place/unité).
  - Climatisation individualisée.
  - Eau & éléctricité incluses.
  - Possibilité de meubler en option.
  - Accès séparé pour les bureaux.
