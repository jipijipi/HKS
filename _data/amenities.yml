title: Services & confort
subtitle: Une offre sécurisée et clé en main pour investisseurs, locataires et enseignes.
items:
  - Entrées sécurisées avec contrôle électronique des accès.
  - Gardiennage 24/24 et vidéosurveillance.
  - Parking privatif (1 place/unité) en option.
  - Climatisation individualisée et maintenance centralisée.
  - Circuit d’accès séparé pour les bureaux.
  - Possibilité de connexion commerces ↔ bureaux pour plateaux combinés.
