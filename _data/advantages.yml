    copy: Accès direct aux boulevards d’Anfa et Hassan II, tramway et liaisons rapides vers l’aéroport Mohammed V.
  - title: Quartier vivant
    copy: Cafés, boutiques et services de proximité soutiennent l’affluence retail et la qualité de vie des résidents.
  - title: Voisinage business
    copy: À quelques minutes de Casa Finance City, Anfa Park et des ambassades, idéal pour décideurs et entreprises.
